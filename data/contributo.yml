---
title: Invio delle dichiarazioni del contributo ambientale
sub0: Entro 30 giorni dalla richiesta di cui al punto 3
sub1: Entro 30 giorni dalla richiesta di cui al punto 4
text0: |
  Accedi al servizio &ldquo;Dichiarazione on line&rdquo;, seleziona la funzione &ldquo;Compilazione&rdquo; e compila il **modulo 6.2 IMPORT** per il periodo da regolarizzare (a partire dall&#039;1.1.2013 ovvero, se successiva, dalla data di effettuazione della prima importazione di merci imballate), con la **periodicita&#x300;** di seguito descritta:


  - **annuale** per gli anni 2013, 2014 e 2015 (in presenza di dichiarazioni mod. 6.2 import inviate in precedenza per i medesimi periodi - anche infrannuali - contatta il numero verde 800904372 per le opportune verifiche);


  - **annuale, trimestrale o mensile** per l&#039;anno 2016, secondo i parametri riportati nello schema esemplificativo delle classi di dichiarazione - Periodicita&#x300; e delle soglie di esenzione (disponibile nella parte terza della [Guida CONAI 2016](http://www.conai.org/download/guida-al-contributo-ambientale-2016-versione-integrale/), a pag. 132).
text1: |
  Con riferimento a ciascun periodo, dovrai compilare la sezione **&ldquo;PROCEDURA ORDINARIA&rdquo;**, determinando il contributo ambientale dovuto in base al peso complessivo (espresso in tonnellate, con arrotondamento alla terza cifra decimale) degli imballaggi/materiali di confezionamento delle merci importate nel periodo di riferimento, suddivisi per materiale (acciaio, alluminio, carta, plastica, legno, vetro).

  In alternativa e solo in presenza di obiettive ragioni tecniche che ne determinino la necessita&#x300; (ad esempio, la grande quantita&#x300; di referenze diverse importate, l&rsquo;elevato numero di fornitori, l&rsquo;impossibilita&#x300; di ottenere dai propri fornitori le schede prodotto o l&rsquo;eccessiva difficolta&#x300; ad autodeterminare le stesse), potrai utilizzare una o piu&#x300; delle seguenti **&ldquo;PROCEDURE SEMPLIFICATE&rdquo;** disponibili nell&rsquo;apposita sezione del modulo:


  - **calcolo forfetario in base ad un&rsquo;unica percentuale sul valore dei prodotti alimentari imballati;**
  - **calcolo forfetario in base ad un&rsquo;unica percentuale sul valore dei prodotti NON alimentari imballati;**
  - **calcolo forfetario sul peso dei soli imballaggi (tara) delle merci.**


  Per i dettagli consulta le istruzioni per la compilazione del mod. 6.2 IMPORT, scaricabili direttamente dal sito [https://dichiarazioni.conai.org/](https://dichiarazioni.conai.org/), in corrispondenza della pagina di compilazione dello stesso modulo.


  **CASI PARTICOLARI**

  Per le aziende che siano contemporaneamente importatrici ed esportatrici di merci imballate e&#x300; possibile avvalersi di una procedura di compensazione import/export nonch&eacute;&#x301; una procedura agevolata per le aziende esportatrici nette; sono inoltre in vigore particolari condizioni di dichiarazione del Contributo Ambientale in relazione alle peculiarita&#x300; dei seguenti settori interessati: Settore ortofrutticolo (associazione di riferimento: Fruitimprese) e Distribuzione (associazione di riferimento: Federdistribuzione). Per approfondimenti consulta il par. 8 della [Guida CONAI 2016](http://www.conai.org/download/guida-al-contributo-ambientale-2016-versione-integrale/) o contatta il numero verde 800904372.
text2: |
  Accedi al servizio “Dichiarazione on line”, seleziona la funzione “Compilazione” e compila il **modulo 6.1 LEGNO** per il periodo da regolarizzare (a partire dall'1.1.2013 ovvero, se successiva, dalla data di effettuazione della prima importazione di merci imballate), con la periodicità di seguito descritta:


  - **annuale** per gli anni 2013, 2014 e 2015 (in presenza di dichiarazioni mod. 6.1 Legno inviate in precedenza per i medesimi periodi - anche infrannuali - contatta il numero verde 800904372 per le opportune verifiche);


  - **annuale, trimestrale o mensile** per l'anno 2016, secondo i parametri riportati nello schema esemplificativo delle classi di dichiarazione - Periodicità e delle soglie di esenzione (disponibile nella parte terza della Guida CONAI 2016, a pag. 132).
text3: |
  Con riferimento a ciascun periodo, dovrai compilare uno o entrambi i campi corrispondenti alle seguenti tipologie di imballaggi:


  - **Pallet reimmesso al consumo (applicazione sul 60% in peso)**;


  - **Pallet reimmesso al consumo conforme a capitolati codificati, impiegato in circuiti controllati**.


  Questa specifica tipologia di imballaggio è disponibile solo per i consorziati aderenti al [Sistema PEREPAL](http://www.perepal.it/it/) (gestito da CONLEGNO), ai quali è riservata una particolare procedura agevolata di applicazione e dichiarazione del contributo ambientale CONAI. Il Sistema è operativo dal 1° marzo 2013, a seguito dell’avvenuto riconoscimento da parte del CONAI e di RILEGNO, e le imprese aderenti possono godere della procedura agevolata solo con riferimento ai periodi successivi all’autorizzazione di Conlegno.


  Per i dettagli consulta le istruzioni per la compilazione del mod. 6.1 LEGNO, scaricabili direttamente dal sito [https://dichiarazioni.conai.org/](https://dichiarazioni.conai.org/), in corrispondenza della pagina di compilazione dello stesso modulo.
