---
title: Servizio &ldquo;Dichiarazione on line&rdquo;
subtitle0: Se hai gia&#x300; attivato il servizio
subtitle1: Se non hai ancora attivato il servizio
text0: |
  **Verifica** solo che il tuo **profilo utente** sia &ldquo;Dichiarante&rdquo; o &ldquo;Completo&rdquo;.


  In caso contrario modi calo in &ldquo;Completo&rdquo;, selezionando &ldquo;Modifica profilo&rdquo; dalla funzione &ldquo;Profilo&rdquo;, disponibile dal sito delle dichiarazioni on line, dopo avere digitato le tue chiavi di accesso.
text1: |
  A. Qualora non gia&#x300; disponibile, richiedi il codice socio che ti e&#x300; stato attribuito all'atto dell'adesione, scrivendo a <supporto@conai.org>, indicando gli estremi identi cativi dell'azienda ed un riferimento telefonico.


  B. Ottieni le chiavi di accesso al servizio &ldquo;Dichiarazione on line&rdquo; attraverso la seguente procedura di registrazione:


  1. seleziona &ldquo;Nuovo Utente&rdquo; nell'Area Login della pagina di apertura del sito dedicato (raggiungibile direttamente all'indirizzo [https://dichiarazioni.conai.org/](https://dichiarazioni.conai.org/) oppure dall'home page del sito [www.conai.org](http://www.conai.org));
  2. scegli il profilo &ldquo;Dichiarante&rdquo; o &ldquo;Completo&rdquo;;
  3. compila a video il form di registrazione, inserendo i dati dell'azienda e quelli della persona incaricata (anche esterna all'azienda: ad es. associazione, commercialista, ecc.) alla trasmissione on line delle dichiarazioni del contributo ambientale;
  4. ricevi email dal CONAI con la user (la password e&#x300; quella inserita nel form di registrazione);
  5. per abilitare le chiavi di accesso, compila e invia la richiesta di abilitazione al servizio (fac simile in allegato all'email di cui al punto 4) da stampare su carta intestata della tua azienda;
  6. ricevi email dal CONAI con attivazione delle chiavi di accesso.


  Per approfondimenti consulta lo &ldquo;Schema G - Servizio di dichiarazione on line&rdquo; disponibile nella parte III della Guida CONAI 2016, a pag. 141.
