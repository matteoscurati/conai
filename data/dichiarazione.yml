---
title: Servizio &quot;Dichiarazione on line&quot;
subtitle0: Se hai gi&agrave; attivato il servizio
subtitle1: Se non hai ancora attivato il servizio
text0: |
  **Verifica** solo che il tuo **profilo utente** sia &quot;Dichiarante&quot; o &quot;Completo&quot;.


  In caso contrario modificalo in &quot;Completo&quot;, selezionando &quot;Modifica profilo&quot; dalla funzione &quot;Profilo&quot;, disponibile dal sito delle dichiarazioni on line, dopo avere digitato le tue chiavi di accesso.
text1: |
  a. Qualora non gi&agrave; disponibile, richiedi il codice socio che ti &egrave; stato attribuito all&apos;atto dell&apos;adesione, scrivendo a <supporto@conai.org>, indicando gli estremi identificativi dell&apos;azienda ed un riferimento telefonico.


  b. Ottieni le chiavi di accesso al servizio &quot;Dichiarazione on line&quot; attraverso la seguente procedura di registrazione:


  1. seleziona &quot;Nuovo Utente&quot; nell&apos;Area Login della pagina di apertura del sito dedicato (raggiungibile direttamente all&apos;indirizzo [https://dichiarazioni.conai.org/](https://dichiarazioni.conai.org/) oppure dall&apos;home page del sito [www.conai.org](http://www.conai.org));
  2. scegli il profilo &quot;Dichiarante&quot; o &quot;Completo&quot;;
  3. compila a video il form di registrazione, inserendo i dati dell&apos;azienda e quelli della persona incaricata (anche esterna all&apos;azienda: ad es. associazione, commercialista, ecc.) alla trasmissione on line delle dichiarazioni del contributo ambientale;
  4. ricevi email dal CONAI con la user (la password &egrave; quella inserita nel form di registrazione);
  5. per abilitare le chiavi di accesso, compila e invia la richiesta di abilitazione al servizio (fac simile in allegato all&apos;email di cui al punto 4) da stampare su carta intestata della tua azienda;
  6. ricevi email dal CONAI con attivazione delle chiavi di accesso.


  Per approfondimenti consulta lo &quot;Schema G - Servizio di dichiarazione on line&quot; disponibile nella parte III della Guida CONAI 2016, a pag. 141.
