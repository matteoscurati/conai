  - title: finalità
    subtitle: |
      RIDURRE FENOMENI DI CONCORRENZA SLEALE TRA IMPRESE OPERANTI NELLO STESSO SETTORE
    text: |
      L'iniziativa ha visto il coinvolgimento sia dei Consorzi di filiera che delle principali Associazioni imprenditoriali a cui fanno capo piccole micro imprese e mira essenzialmente a ridurre fenomeni di concorrenza sleale tra imprese operanti nello stesso settore.


      La focalizzazione sulle piccole/micro imprese è data dal fatto che queste sono per lo più aziende poco strutturate anche ai finni di un puntuale aggiornamento delle norme ambientali in materia di imballaggi e rifiuti di imballaggio, talvolta connessi ad attività marginali rispetto a quella prevalente svolta dalle stesse imprese.
  - title: imprese coinvolte
    subtitle: MICRO/PICCOLE IMPRESE IMPORTATRICI DI MERCI IMBALLATE E/O OPERANTI LA SELEZIONE/RIPARAZIONE DI PALLET IN LEGNO
    text: |
      L'agevolazione è rivolta alle micro/piccole imprese importatrici di merci imballate e alle micro/piccole imprese operanti la selezione/ riparazione di pallet in legno, iscritte e non iscritte al CONAI.


      Per l'individuazione delle piccole e microimprese si fa riferimento alla Raccomandazione della Commissione Europea n. 1442 del 6 maggio 2003, recepita nel nostro ordinamento dal Decretodel Ministero delle Attività Produttive 18 Aprile 2005, che definisce:

      * **piccola impresa**, un'impresa che occupa meno di 50 persone e realizza un fatturato annuo o un totale di bilancio annuo (attivo dello Stato Patrimoniale) non superiori a 10 milioni di Euro;
      * **microimpresa**, un'impresa che occupa meno di 10 persone e realizza un fatturato annuo o un totale di bilancio annuo (attivo dello Stato Patrimoniale) non superiori a 2 milioni di Euro.


      Per **impresa importatrice di merci imballate** si intende l'impresa che acquista dall'estero (sia Paesi UE che extra UE) merci imballate per uso diretto o per rivenderle in Italia, immettendo quindi sul territorio nazionale gli imballaggi che contengono le merci. Per i dettagli consultare i capitoli 2 e 5 della [Guida CONAI 2016](http://www.conai.org/download/guida-al-contributo-ambientale-2016-versione-integrale/), disponibile nella sezione "Download documenti/Guida al contributo" del sito [www.conai.org](http://www.conai.org/).


      Per **impresa operante la selezione/riparazione di pallet in legno** si intende l'impresa operante nel settore dei pallet in legno, che svolge attività di riparazione e/o selezione (seppure secondaria e a prescindere dall'eventuale e contestuale attività di produttore o commerciante di imballaggi nuovi/usati) e reimmette al consumo pallet in legno usati, riparati o semplicemente selezionati.

      Per i dettagli consultare la Circolare [CONAI/RILEGNO del 10 dicembre 2012](http://www.conai.org/download/applicazione-contributo-pallet-legno-2012/), disponibile nella sezione "Download documenti/Circolari applicative" del sito [www.conai.org](http://www.conai.org/).
  - title: oggetto
    subtitle: |
      OMESSA ISCRIZIONE AL CONAI E VIOLAZIONE DI ALCUNI OBBLIGHI CONTRIBUTIVI
    text: |
      La particolare formula agevolata permette di regolarizzare non solo la mancata iscrizione al CONAI, ma anche l'omessa applicazione, dichiarazione e versamento del contributo ambientale in riferimento a:

      - importazioni di merci imballate;
      - pallet in legno usati, riparati o semplicemente selezionati, reimmessi al consumo.
  - title: AGEVOLAZIONI PREVISTE
    subtitle: |
      CONTRIBUTI DOVUTI SOLO DAL 2013 E SENZA INTERESSI
    text: |
      Le imprese ammesse alla regolarizzazione agevolata potranno definire la posizione versando al CONAI il contributo ambientale dovuto dal 1° gennaio 2013 senza interessi di mora, anche mediante rateizzazione  no a 5 anni e senza interessi di dilazione.

      La regolarizzazione non comporta applicazione di sanzioni riferite agli adempimenti sanati, tranne nel caso in cui la concordata rateizzazione del debito non venga rispettata o decada per gravi successive violazioni degli obblighi consortili e nel caso che la stessa regolarizzazione riguardi imprese sottoposte a controlli ex art. 11 del [Regolamento CONAI](http://www.conai.org/download/regolamento-conai-23042013/), già in corso o avviati a tutto il 31.12.2016.
  - title: Quando accedere
    subtitle: |
      MODULISTICA DA INVIARE ENTRO DICEMBRE 2016
    text: |
      Le richieste di regolarizzazione dovranno pervenire al CONAI entro e non oltre il 31 dicembre 2016 mentre le relative dichiarazioni del contributo ambientale dovranno essere inviate al CONAI nei 30 giorni successivi alla richiesta stessa.
  - title: COME ACCEDERE
    text: |
      Il trattamento agevolato può essere richiesto dalle imprese interessate, direttamente o tramite associazione di categoria, secondo le modalità e le istruzioni riportate nelle pagine seguenti, distintamente per tipologia di omissione da regolarizzare o per entrambe, se ne ricorrono i presupposti (ad esempio, un riparatore di pallet in legno che nel contempo acquista dall'estero merci imballate).
