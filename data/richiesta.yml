title: Richiesta di regolarizzazione agevolata e di eventuale rateizzazione del debito
text: |
  Attraverso **il servizio &ldquo;Dichiarazione on line&rdquo;**, seleziona la funzione &ldquo;Compilazione&rdquo; e compila il **modello di richiesta di regolarizzazione agevolata**.

  Indica la tipologia di omissione per la quale intendi richiedere il trattamento agevolato e, quindi nel caso di specie, seleziona la voce &ldquo;importazione di merci imballate&rdquo;.

  Hai inoltre la possibilita&#x300; di richiedere la **rateizzazione** del debito per il contributo ambientale dovuto, fino a 60 mesi e senza interessi di mora ne&#x301; di dilazione.

  Una volta inserita la richiesta &ldquo;on line&rdquo;, il sistema inviera&#x300; una email di avvenuta ricezione all&rsquo;indirizzo di posta elettronica abilitata al servizio on line, con allegato il pdf della richiesta stessa.


  **In alternativa al servizio &ldquo;Dichiarazione on line&rdquo;**, puoi scaricare il PDF, compilarlo direttamente sul PC, stamparlo, sottoscriverlo e inviarlo con una delle seguenti modalita&#x300;:


  - a mezzo **PEC**: <tuttinregola.conai@legalmail.it>;
  - via **fax**: 0254107563;
  - per posta **raccomandata A.R.**: via Pompeo Litta 5, 20122, Milano.
