title: Richiesta di regolarizzazione agevolata e di eventuale rateizzazione del debito
text: |
  Attraverso **il servizio &quot;Dichiarazione on line&quot;**, seleziona la funzione &quot;Compilazione&quot; e compila il **modello di richiesta di regolarizzazione agevolata**.

  Indica la tipologia di omissione per la quale intendi richiedere il trattamento agevolato e, quindi nel caso di specie, seleziona la voce &quot;importazione di merci imballate&quot;.

  Hai inoltre la possibilit&agrave; di richiedere la **rateizzazione** del debito per il contributo ambientale dovuto, fino a 60 mesi e senza interessi di mora n&eacute; di dilazione.

  Una volta inserita la richiesta &quot;on line&quot;, il sistema invier&agrave; una email di avvenuta ricezione all&apos;indirizzo di posta elettronica abilitata al servizio on line, con allegato il pdf della richiesta stessa.


  **In alternativa al servizio &quot;Dichiarazione on line&quot;**, puoi scaricare il PDF, compilarlo direttamente sul PC, stamparlo, sottoscriverlo e inviarlo con una delle seguenti modalit&agrave;:


  - a mezzo **PEC**: <tuttinregola.conai@legalmail.it>;
