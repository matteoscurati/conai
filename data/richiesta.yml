title: Richiesta di regolarizzazione agevolata e di eventuale rateizzazione del debito
text: |
  Attraverso **il servizio “Dichiarazione on line”**, seleziona la funzione “Compilazione” e compila il **modello di richiesta di regolarizzazione agevolata**.

  Indica la tipologia di omissione per la quale intendi richiedere il trattamento agevolato e, quindi nel caso di specie, seleziona la voce “importazione di merci imballate”.

  Hai inoltre la possibilità di richiedere la **rateizzazione** del debito per il contributo ambientale dovuto, fino a 60 mesi e senza interessi di mora né di dilazione.

  Una volta inserita la richiesta “on line”, il sistema invierà una email di avvenuta ricezione all’indirizzo di posta elettronica abilitata al servizio on line, con allegato il pdf della richiesta stessa.


  **In alternativa al servizio “Dichiarazione on line”**, puoi scaricare il PDF, compilarlo direttamente sul PC, stamparlo, sottoscriverlo e inviarlo con una delle seguenti modalità:


  - a mezzo **PEC**: <tuttinregola.conai@legalmail.it>;
  - via **fax**: 0254107563;
  - per posta **raccomandata A.R.**: via Pompeo Litta 5, 20122, Milano.
