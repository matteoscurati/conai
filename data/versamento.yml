title: Versamento del contributo ambientale dichiarato
sub0: Se hai chiesto la rateizzazione
sub1: Se non hai chiesto la rateizzazione
text0: |
  Successivamente al ricevimento delle fatture emesse dal CONAI, ti verrà inviata la **lettera di formalizzazione del piano di rientro**, in ragione del numero di rate richieste e secondo le condizioni previste dalla procedura agevolata.
text1: |
  Al ricevimento delle fatture emesse dal CONAI, **effettua il relativo pagamento** sul conto corrente di competenza, indicando come beneficiario del bonifico “CONSORZIO NAZIONALE IMBALLAGGI”. Se intendi comunque richiedere la rateizzazione, contatta il numero verde 800904372 (da rete fissa nazionale) o scrivi all'indirizzo email <tuttinregola@conai.org>, specificando nell'oggetto: “richiesta di rateizzazione post fatturazione”.


  **Se invece non hai ancora ricevuto le fatture emesse dal CONAI, puoi richiedere la rateizzazione, come indicato di seguito:**


  - **Se hai inviato il modello di richiesta di regolarizzazione agevolata tramite il servizio “Dichiarazione on line”**, accedi al servizio , seleziona la funzione “Consultazione / Modifica Dichiarazioni” e seleziona il modello da modificare. Dovrai solamente indicare il numero di rate per cui intendi richiedere la rateizzazione del debito per il contributo ambientale dovuto e inviare la richiesta modificata. Il sistema invierà quindi una nuova email di avvenuta ricezione all'indirizzo di posta elettronica abilitata al servizio on line, con allegato il pdf della richiesta modificata.


  - **Se hai inviato il modello di richiesta di regolarizzazione agevolata tramite uno degli altri canali previsti (PEC, fax, racc.)**, modifica il documento PDF (compilabile da PC), indicando il numero di rate per cui intendi richiedere la rateizzazione del debito per il contributo ambientale dovuto e reinoltralo al CONAI con una delle tre modalità previste.
text2: |
  **ATTENZIONE**

  Ricordati di presentare regolarmente le dichiarazioni del contributo ambientale anche per i periodi successivi a quelli oggetto di regolarizzazione e provvedere ai relativi versamenti, in modo da non far quindi decadere il piano di rientro eventualmente concesso e non incorrere anche nelle sanzioni previste dall'art. 13 del [Regolamento CONAI](http://www.conai.org/download/regolamento-conai-23042013/).
